<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>School Admin Template</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<main id="login-screen">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-12 col-lg-6 col-md-6">
					<div class="card" id="card-login">
						<div class="card-body">
							<div class="row d-flex justify-content-center">
								<div class="col-12 form-group">
									<img src="assets/img/Kids-school-logo.jpg" alt="Logo from school" id="logo-img">
								</div>
							</div>

							<form action="" method="post" class="login-form">
								<div class="row d-flex justify-content-center">
									<div class="col-10 form-group">
										<label for="">Login</label>
										<input type="e-mail" class="form-control input-form" placeholder="Type your e-mail" required>
									</div>
								</div>
								<div class="row d-flex justify-content-center">
									<div class="col-10 form-group">
										<label for="">Password</label>
										<input type="password" class="form-control input-form" placeholder="Type your password" required>
									</div>
								</div>
								<div class="row d-flex justify-content-center">
									<div class="col-10 form-group">
										<button type="submit" class="btn btn-primary btn-block"
											id="btnLogin">Login</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="assets/js/main.js"></script>
</body>

</html>
