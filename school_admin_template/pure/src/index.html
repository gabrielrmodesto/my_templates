<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>School Admin Template</title>
	<link rel="stylesheet" href="assets/css/style.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
	<main id="loginScreen">
		<div class="container">
			<div class="card col-off-l2 col-l8 col-12" id="loginCard">
				<img src="assets/img/Kids-school-logo.jpg" alt="Logo with two kids over a book" class="logo-main">
				<form action="" id="login-form">
					<div class="row">
						<div class="col-off-l2 col-l8 col-12">
							<label for="loginInput">Login</label>
							<input type="email" name="loginInput" id="loginInput" class="form-input" placeholder="Enter with your e-mail" required>
						</div>
					</div>
					<div class="row">
						<div class="col-off-l2 col-l8 col-12">
							<label for="passwordInput">Password</label>
							<input type="password" name="passwordInput" id="passwordInput" class="form-input" placeholder="Type your password" required>
						</div>
					</div>
					<div class="row col-off4 col-4">
						<button type="submit" class="btn" id="btnLogin">Login</button>
					</div>
					<div class="row">
						<div class="col-12">
							<p id="accountCreate"><a href="">Don't have an account? Sign up!</a></pcl>
						</div>
					</div>
				</form>
			</div>

		</div>
	</main>
</body>

</html>
