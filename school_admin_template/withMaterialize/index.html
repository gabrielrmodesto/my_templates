<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>School Admin Template</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<main id="login-screen">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="center">
									<img src="assets/img/Kids-school-logo.jpg" id="logo-img" alt="">
								</div>
								
								<form action="" method="post">
									<div class="input-field col s12">
										<input type="email" id="lblLogin" class="validate">
										<label for="lblLogin">Login</label>
									</div>
									<div class="input-field col s12">
										<input type="password" id="lblPassword" class="validate">
										<label for="lblPassword">Password</label>
									</div>
									<div class="row">
										<div class="col offset-l2 l12">
											<button class="btn waves-effect waves-light" type="submit" name="action" id="btnLogin">Login
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
