<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>School Admin Template</title>
	<link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
	<main id="loginScreen" class="container">
		<div class="card col-12">
			<img src="" alt="" class="logo-main">
			<form action="" id="login-form">
				<div class="row col-off2 col-8">
					<label for="loginInput">Login</label>
					<input type="email" name="loginInput" id="loginInput" class="form-input">
				</div>
				<div class="row col-off2 col-8">
					<label for="passwordInput">Password</label>
					<input type="password" name="passwordInput" id="passwordInput" class="form-input">
				</div>
				<div class="row col-off4 col-4">
					<button type="submit" class="btn" id="btnLogin">Entrar</button>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
